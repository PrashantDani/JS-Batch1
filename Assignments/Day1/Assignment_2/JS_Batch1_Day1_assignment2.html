<script >
    //var
var a = 10;
{
    var a = 20;
}
console.log(a);
//  it will show output as : 20

//let
/* Varialbles declared with the 'let' keyword can have Block scope. 
-Variable declared inside a block {} cannot be accessed from outside the Block. */

var a = 10;
{
    let a = 20;
}
console.log(a);
//  it will display output : 10


//const

const c = " Hello" ;

console.log(c);
</script>

  <h2> Question 2 :</h2>
    <h3> Write the difference between var, let and const with code examples.</h3>

<p> var : A 'var' variable can be redeclared and updated.

<br> Const : A 'const' variable is a constant variable.
